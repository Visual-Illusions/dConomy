# dConomy 3 - Bukkit Plugin configuration file
name: dConomy
main: net.visualillusionsent.server.mod.bukkit.plugin.dconomy.dConomy
version: 3
author: Jason (darkdiplomat)
website: http://visualillusionsent.net

commands:
  wallet:
    description: Wallet base command. Use /wallet help for sub command help.
    usage: /wallet <subcommand> <subargs>
  dconomy:
    description: Displays build info about dConomy and a few other things.
    usage: /dconomy

permissions:
  dconomy.admin:
    description: Gives Admin rights to dConomy functions
    default: op

